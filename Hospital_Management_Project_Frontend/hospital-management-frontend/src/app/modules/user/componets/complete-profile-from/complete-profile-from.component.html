
<div class="form-container">
  <mat-card class="form-card">
    <mat-card-title>Complete your profile </mat-card-title>
    <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="patientName" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="patientAddress" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Date of Birth</mat-label>
        <input matInput type="date" formControlName="dateOfBirth" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Weight (kg)</mat-label>
        <input matInput type="number" formControlName="weight" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Height (cm)</mat-label>
        <input matInput type="number" formControlName="height" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="submitted">
        Submit
      </button>
    </form>
  </mat-card>
</div>
