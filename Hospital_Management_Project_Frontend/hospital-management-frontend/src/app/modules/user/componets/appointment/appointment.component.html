<app-home-component></app-home-component>
<div class="appointment-container">
  <mat-card class="appointment-card" appearance="outlined">
    <mat-card-title class="appointment-title">Book Appointment</mat-card-title>
    <mat-card-content>
      <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

        <!-- Patient ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Patient ID</mat-label>
          <input matInput type="number" formControlName="patientId" required>
        </mat-form-field>

        <!-- Doctor ID -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Doctor ID</mat-label>
          <input matInput type="number" formControlName="doctorId" required>
        </mat-form-field>

        <!-- Appointment Date & Time -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Appointment Date & Time</mat-label>
          <input matInput type="text" formControlName="appointmentDate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Status -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="SCHEDULED">Confirmed</mat-option>
            <mat-option value="CANCELLED">Cancelled</mat-option>
            <mat-option value="COMPLETED">Completed</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Appointment Type -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Appointment Type</mat-label>
          <mat-select formControlName="appointmentType" >
            <mat-option value="FOLLOW_UP">Follow-up</mat-option>
            <mat-option value="EMERGENCY">Emergency</mat-option>
            <mat-option value="CONSULTATION">Consultation</mat-option>
          </mat-select>
        </mat-form-field>


        <!-- Submit Button -->
        <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">
          Send Appointment Request
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
<app-footer></app-footer>
